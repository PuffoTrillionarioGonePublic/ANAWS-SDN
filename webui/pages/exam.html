<script>

    var ipaddress = $.cookie('cip');
    if (ipaddress == null || ipaddress == "") window.location.href = "login.html";
    var restport = $.cookie('cport');
    if (restport == null || restport == "") window.location.href = "login.html";
	var restendpoint = '/wm/exam/'

    $("#btnAddRule").click(function () {

		var nw_proto = $("#nw_proto").val();
		var nw_src = $("#nw_src").val();
		var nw_dst = $("#nw_dst").val();
		var tp_src = $("#tp_src").val();
		var tp_dst = $("#tp_dst").val();
		var duration = $("#duration").val();

		if (nw_proto != "" || nw_src != "" || nw_dst != "" || tp_src != "" || tp_dst != "" || duration != "") {

			AddFlowRequest(nw_proto, nw_src, nw_dst, tp_src, tp_dst, duration);

		}
		else {

			new PNotify({
				title: 'Enter a value !',
				text : 'Please enter a valid value!',
				type : 'warning',
				hide : true
			});
		}

    });

    function AddFlowRequest(nw_proto, nw_src, nw_dst, tp_src, tp_dst, duration) {
        var postData = "";
		postData = '{ "nw_proto":' + "\"" + nw_proto + "\""
				+ ',"nw_src" :' + "\"" + nw_src + "\""
				+ ',"nw_dst" :' + "\"" + nw_dst + "\""
				+ ',"tp_src":' + "\"" + tp_src + "\""
				+ ',"tp_dst":' + "\"" + tp_dst + "\""
				+ ',"duration":' + "\"" + duration + "\"" + '}';

        $.ajax({
            type    : "POST",
			contentType: "application/json",
            url     : "http://" + ipaddress + ":" + restport + restendpoint + "add/json",
            data    : postData,
            success : function (data) {

                if (data["message"] == "request submitted") {
                    new PNotify({
                        title: 'FlowRequest is added!',
                        text : 'New flowRequest is successfully added.',
                        type : 'success',
                        hide : true
                    });

                    GetFlowRequests();
                }
                else {

                    new PNotify({
                        title: 'Error Occured.',
                        text : data["message"],
                        type : 'error',
                        hide : true
                    });
                }

            },
            error   : function (jqXHR, textStatus, errorThrown) {
                alert('Error: ' + " " + jqXHR.responseText + " \n Status: " + textStatus + " \n Error Thrown: " + errorThrown);
            }
        });

    }

    GetFlowRequests();

    function GetFlowRequests() {

        var url = "http://" + ipaddress + ":" + restport + restendpoint + "list/json";

        $(document).ready(function () {

            $('#ruleTable').DataTable().destroy();

            $('#ruleTable').DataTable({
                responsive  : true,
                lengthChange: false,
                searching: false,
                scrollX: true,
                paging: false,
                ajax        : {
                    url    : url,
                    dataSrc: 'flowRequests'
                },
                columns     : [
					{data: 'nw_proto'},
					{data: 'nw_src'},
					{data: 'nw_dst'},
					{data: 'tp_src'},
					{data: 'tp_dst'},
					{data: 'duration'},
                ]
            });

        });

    }

</script>
